<div class="table-container">
	<div class="zone">
		<input
			type="text"
			class="filter"
			placeholder="Type to filter the name column..."
			(keyup)="updateFilter($event)"
		/>

		<ngx-datatable
			#table
			class="material"
			[rows]="rows"
			[columnMode]="ColumnMode.force"
			[columns]="columns"
			[headerHeight]="50"
			[footerHeight]="50"
			rowHeight="auto"
			[limit]="9"
			[reorderable]="reorderable"
			[swapColumns]="swapColumns"
			[targetMarkerTemplate]="targetMarkerTemplate"
			[selected]="selected"
			[selectionType]="SelectionType.single"
			(activate)="onActivate($event)"
			(select)="onSelect($event)"
		>
			<ngx-datatable-row-detail [rowHeight]="50" #myDetailRow (toggle)="onDetailToggle($event)">
				<ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
					<div style="padding-left: 60px; font-size: 14px">
						<div>{{ row.company }}, {{ row.gender }}, {{ row.age }}</div>
					</div>
				</ng-template>
			</ngx-datatable-row-detail>

			<!-- Column Templates -->
			<ngx-datatable-column
				[width]="50"
				[resizeable]="false"
				[sortable]="false"
				[draggable]="false"
				[canAutoResize]="false"
			>
				<ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
					<a
						href="#"
						[class.datatable-icon-right]="!expanded"
						[class.datatable-icon-down]="expanded"
						title="Expand/Collapse Row"
						(click)="toggleExpandRow(row)"
						class="desktop-hidden"
					>
					</a>
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="Name" [flexGrow]="3" [minWidth]="200">
				<ng-template let-value="value" ngx-datatable-cell-template>
					{{ value }}
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="Company" [flexGrow]="1">
				<ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
					<span class="mobile-hidden">{{ column.name }}</span>
				</ng-template>

				<ng-template let-value="value" ngx-datatable-cell-template>
					<span class="mobile-hidden">{{ value }}</span>
				</ng-template>
			</ngx-datatable-column>
			<ngx-datatable-column name="Gender" [flexGrow]="1">
				<ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
					<span class="mobile-hidden">{{ column.name }}</span>
				</ng-template>

				<ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
					<span class="mobile-hidden">{{ value }}</span>
				</ng-template>
			</ngx-datatable-column>

			<ngx-datatable-column name="Age" [flexGrow]="1">
				<ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
					<span class="mobile-hidden">{{ column.name }}</span>
				</ng-template>

				<ng-template let-value="value" ngx-datatable-cell-template>
					<span class="mobile-hidden">{{ value }}</span>
				</ng-template>
			</ngx-datatable-column>
		</ngx-datatable>
		<ng-template #targetMarkerTemplate let-class="class">
			<div [ngClass]="class">
				<div class="icon datatable-icon-down"></div>
				<div class="icon datatable-icon-up"></div>
			</div>
		</ng-template>
	</div>
</div>
